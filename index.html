<!doctype html>
<html lang="en">

<head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }

    button {
      background-color: #4CAF50; /* Green background */
      border: 1px solid green; /* Green border */
      color: white; /* White text */
      padding: 10px 24px; /* Some padding */
      cursor: pointer; /* Pointer/hand icon */
      width: 100%; /* Set a width if needed */
      display: block; /* Make the buttons appear below each other */
    }

    button:not(:last-child) {
      border-bottom: none; /* Prevent double borders */
    }

    /* Add a background color on hover */
    button:hover {
      background-color: #3e8e41;
    }
  </style>
  <title>coreweb-editor</title>
  <script src="http://localhost:4444/coreweb-components.js"></script>
  <script type="module">
    import './src/coreweb-editor'
  </script>
</head>

<body>
  <div>
    <div style="float: left; margin: 15px">
      <button onclick="document.getElementById('cweditor').addItem()">Add Item</button>
      <button onclick="document.getElementById('cweditor').deleteItem()">Delete Item</button>
      <button onclick="document.getElementById('cweditor').addColumn()">Add Column</button>
      <button onclick="document.getElementById('cweditor').deleteColumn()">Delete Column</button>
    </div>
    <coreweb-editor id="cweditor"></coreweb-editor>
  </div>
</body>

</html>
